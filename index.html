<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Portfolio</title>

  <meta property="og:title" content="A Basic HTML5 Template">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">

  <meta property="og:image" content="image.png">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="css/styles.css">

<body>

  <header>
    <div class="header-left">
      <p>Logo</p>
    </div>
    <div class="header-right">
      <div class="header-tooltip-container">
        <i class="icon1" id="header-icon1">üîç</i>
        <span class="header-tooltip">Hide / show Dock</span>
      </div>
      <div class="header-tooltip-container">
        <i class="icon1" id="header-icon1">üîç</i>
        <span class="header-tooltip">Option</span>
      </div>
      <div class="header-tooltip-container">
        <i class="icon1" id="header-icon1">üîç</i>
        <span class="header-tooltip">Lol</span>
      </div>
      <div id="clock-container">
        <span id="current-date"></span>
        <span id="current-time"></span>
      </div>
    </div>
  </header>

  <main>

    <div id="popup1" class="popup-container">
      <div class="popup-content">
        <div class="popup-header">
          <h2 id="popup1-title">Project title</h2>
          <div class="popup1-buttons">
            <span class="maximize" data-popup-id="popup1">‚õ∂</span>
            <span class="close" data-popup-id="popup1">&times;</span>
          </div>
        </div>
    
        <div class="popup-main">
          <h2 id="popup1-h2">Project title</h2>
          <h3 id="popup1-h3">Sub line</h3>
          <p id="popup1-content">Text about the project</p>
          
          <div id="popup1-image-container">
            <div id="popup1-image" class="popup-image"></div> <!-- The image will be set as background -->
          </div>
        </div>
        
        <div class="resize-handle top-left"></div>
        <div class="resize-handle top-right"></div>
        <div class="resize-handle bottom-left"></div>
        <div class="resize-handle bottom-right"></div>
        <div class="resize-handle top"></div>
        <div class="resize-handle bottom"></div>
        <div class="resize-handle left"></div>
        <div class="resize-handle right"></div>
      </div>
    </div>

    <div id="popup2" class="popup-container">
      <div class="popup-content">
        <div class="popup-header">
          <h2 id="popup2-title">Project title</h2>
          <div class="popup2-buttons">
            <span class="maximize" data-popup-id="popup2">‚õ∂</span>
            <span class="close" data-popup-id="popup2">&times;</span>
          </div>
        </div>
    
        <div class="popup-main">
          <h2 id="popup2-h2">Project title</h2>
          <h3 id="popup2-h3">Sub line</h3>
          <p id="popup2-content">Text about the project</p>
          
          <div id="popup2-image-container">
            <div id="popup2-image" class="popup-image"></div> <!-- The image will be set as background -->
          </div>
        </div>
        
        <div class="resize-handle top-left"></div>
        <div class="resize-handle top-right"></div>
        <div class="resize-handle bottom-left"></div>
        <div class="resize-handle bottom-right"></div>
        <div class="resize-handle top"></div>
        <div class="resize-handle bottom"></div>
        <div class="resize-handle left"></div>
        <div class="resize-handle right"></div>
      </div>
    </div>



  </main>

  <footer>

    <div id="dock">

      <div class="dock-icons" id="icon1">

        <div class="tooltip">
          <span class="tooltiptext">NieR: Automata</span>
        </div>

      </div>

      <div class="dock-icons" id="icon2">

        <div class="tooltip">
          <span class="tooltiptext">Project 2</span>
        </div>

      </div>

      <div class="dock-icons" id="icon3">

        <div class="tooltip">
          <span class="tooltiptext">Not available yet</span>
        </div>

      </div>

      <div class="dock-icons">

        <div class="tooltip">
          <span class="tooltiptext">Not available yet</span>
        </div>

      </div>

    </div>
  </footer>
